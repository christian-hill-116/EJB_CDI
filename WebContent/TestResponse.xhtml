<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >

    <h:head>
    	<title><ui:insert name="pageTitle">Page Title</ui:insert></title>
    	<style>
    		.order-table {
    			border: 1px black solid;
    		}
    		.order-table-odd{
    		background: #EEE;
    		}
    		.order-table-header{
    		font-weight: bold;
    		}
    	</style>
    </h:head>
    
    <h:body>
		<h1>Response Page</h1>
		<p>Hello #{user.firstName} #{user.lastName}. Your Orders are: </p>
		
		
		<h:dataTable value="#{orders.orders}" var="o" styleClass="order-table" headerClass="order-table-header" 
		rowClasses="order-table-odd, order-table-even" >
			<h:column>
				<f:facet name="header">Order Number</f:facet>
				#{o.orderNo}
			</h:column>
			
			<h:column>
				<f:facet name="header">Product Name</f:facet>
				#{o.productName}
			</h:column>
			
			<h:column>
				<f:facet name="header">Price</f:facet>
				#{o.price}
			</h:column>
			
			<h:column>
				<f:facet name="header">Quantity</f:facet>
				#{o.quantity}
			</h:column>
			
			
		</h:dataTable>
		
    

    </h:body>
</html>
